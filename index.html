<body>
     

        <div>

                <h1>HELLO<span><b>TREE</b></span>
                <span><canvas class="myCanvas" ></canvas></span>
                </h1>
               
                </div>

                <div></div>

<script>
var canvasElement = document.querySelector(".myCanvas");
var context = canvasElement.getContext("2d");
 
// the triangle
context.beginPath();
context.moveTo(125, 10);
context.lineTo(10, 100);
context.lineTo(240, 100);
context.closePath();
 
// the outline
context.lineWidth = 2;
context.strokeStyle = 'black';
context.stroke();
</script>


<script>
var scale_tween = TweenMax.to('.myCanvas', 1, {
  transform: 'scale(14.75)',
  ease: Linear.easeNone
});
  
  const controller = new ScrollMagic.Controller();
 
     
  
  
  
  const scene = new ScrollMagic.Scene({
    triggerElement:".myCanvas",
    triggerHook:"onCenter",
    duration:200,
    offset:-50

    
           
})

.setTween(scene)
.addTo(controller);

</script>

</body>
